<!DOCTYPE html>
<html lang="en">

<a href="startPage.html" style="width: 10%;" class="submit">Return to Start Page</a>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Player Names</title>
</head>


<body>
  <div class="container">


    <h1>Tic Tac Toe</h1>
    <h2>Choose name for player X and O</h2>
    <label for="playerXName">Player X:</label>
    <input type="text" style="width: 10%;" id="playerXName" placeholder="Enter name">

    <br>

    <label for="playerOName">Player O:</label>
    <input type="text" style="width: 10%;" id="playerOName" placeholder="Enter name">

    <br>
    <a href="tictac.html" style="width: 25%;"><button onclick="startGame()" class="submit">Show Players & start the
        game</button></a>


    <script>
      function startGame() {

        const playerXName = document.getElementById('playerXName').value;
        const playerOName = document.getElementById('playerOName').value;

        localStorage.setItem('playerXName', playerXName.toLowerCase());
        localStorage.setItem('playerOName', playerOName.toLowerCase());

        alert('Player X: ' + playerXName + '\nPlayer O: ' + playerOName);

        window.location.href = 'register.html';
      }

    </script>

  </div>
</body>

</html>

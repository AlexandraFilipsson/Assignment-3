<!DOCTYPE html>
<html lang="en">

<a href="startPage.html" class="submit">Return to Start Page</a>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./ticTac.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <script src="./ticTac.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 id="heading">Tic Tac Toe</h1>


    <script>


      function startGame() {

        const playerXName = document.getElementById('playerXName').value;
        const playerOName = document.getElementById('playerOName').value;


        localStorage.setItem('playerXName', playerXName);
        localStorage.setItem('playerOName', playerOName);

        alert('Player X: ' + playerXName + '\nPlayer 0: ' + playerOName);

        window.location.href = 'tictac.html';

      }

    </script>
</body>

</html>

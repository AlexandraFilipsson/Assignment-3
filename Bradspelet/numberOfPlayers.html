<!DOCTYPE html>
<html lang="en">
<a href="startPage.html" class="submit">Return to Start Page</a>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Names</title>
  <style>
    .player-input {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div>
    <label for="playerCount">Number of Players:</label>
    <input type="number" id="playerCount" min="1" max="2" value="1" onchange="updatePlayerCount()">
  </div>

  <div id="playerContainer">

  </div>

  <script>
    let currentPlayerCount = 1;

    function createPlayerInput(id) {
      const label = document.createElement('label');
      label.innerText = `Player ${id}`;

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'layer-input';
      input.id = `player ${id}`;
      input.placeholder = `Enter name for Player ${id}`;

      const playerDiv = document.createElement('div');
      playerDiv.appendChild(label);
      playerDiv.appendChild(input);

      return playerDiv;
    }


    function createPlayerRows() {
      const playerContainer = document.getElementById('playerContainer');

      playerContainer.innerHTML = '';

      for (let i = 1; i <= currentPlayerCount; i++) {
        const playerRow = createPlayerInput(i);
        playerContainer.appendChild(playerRow);
      }
    }

    function updatePlayerCount() {
      currentPlayerCount = parseInt(document.getElementById('playerCount').value, 10);
      createPlayerRows();
    }


    createPlayerRows();
  </script>


</body>


</html>
